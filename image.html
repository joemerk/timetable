<!doctype html>
<html>
  <head>
  </head>
  <body>
    <script>

      const params = new URLSearchParams(window.location.search);
      var base64;
      if (params.get('src')) {
        base64 = params.get('src');
      }
      base64 = base64.replace(/ /g, '+');
      
      var html = "<img src=\"" + base64 + "\" alt=\"Image\">";
      document.body.innerHTML = html;


    </script>

</body>
</html>
